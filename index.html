<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <!-- header -->
    <header class="bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
    <!-- left column - 3-->
    <div class ="col col-sm-3 search-col">
        <!-- search for city -->
        <h3>Search for a city:</h3>
        <form>
            <input type="text" id="search-bar"><button id="search-button">S</button>
        </form>
        <!-- list of previously searched cities -->
        <div id="searched-cities">
        </div>
    </div>
    <!-- right column - 9-->
    <div class="col col-sm-8 main-column">
        <!-- box  -->
        <div id="weather-box" class="hide">
            <!-- city -->
            <h2 id="city-name"></h2>
            <!-- temperature -->
            <p id="temperature"></p>
            <!-- humidity -->
            <p id="humidity"></p>
            <!-- wind speed -->
            <p id="wind-speed"></p>
            <!-- UV index -->
            <p id="uv-index"></p>
        </div>
        <!-- 5 day forecast -->
        <div id="forecast">
            <h2 class="hide" id="forecast-text">5-Day Forecast:</h2>
            <div class="row" id="forecast-blocks">

            </div>
        </div>
    </div>
</div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
